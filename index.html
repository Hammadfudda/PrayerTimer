<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prayer Reminder</title>
  <link rel="manifest" href="manifest.json" />
<!-- ios support -->
<link rel="apple-touch-icon" href="assets/icons/icon-48x48.png" />
<link rel="apple-touch-icon" href="assets/icons/icon-72x72.png" />
<link rel="apple-touch-icon" href="assets/icons/icon-96x96.png" />
<link rel="apple-touch-icon" href="assets/icons/icon-128x128.png" />
<link rel="apple-touch-icon" href="assets/icons/icon-144x144.png" />
<link rel="apple-touch-icon" href="assets/icons/icon-152x152.png" />
<link rel="apple-touch-icon" href="assets/icons/icon-192x192.png" />
<link rel="apple-touch-icon" href="assets/icons/icon-384x384.png" />
<link rel="apple-touch-icon" href="assets/icons/icon-512x512.png" />
<meta name="apple-mobile-web-app-status-bar" content="#db4938" />

<meta name="theme-color" content="#db4938" />
  <link rel="icon" href="./assets/islamic.png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="PrayerError"></div>

  <div class="container py-4">
    <!-- Profile -->
    <div class="d-flex align-items-center mb-4">
      <div class="profile-pic me-3">
        <img src="https://img.freepik.com/premium-vector/person-icon_109161-4674.jpg" alt="profile">
      </div>
      <h5 class="mb-0 fw-bold text-dark">Hello User!</h5>
    </div>

    <!-- Search -->
    <div class="search-box mb-4">
      <input type="text" id="cityInput" class="form-control" placeholder="Enter city name">
      <button class="btn btn-primary" id="searchButton" onclick="SearchCityName()">Search</button>
      <div class="spinner-border text-primary ms-2" id="spinnerChecker" role="status"></div>
    </div>

    <!-- Content -->
    <div class="row g-4" id="mainContent">
      <!-- Left card -->
      <div class="col-lg-4">
        <div class="main-card text-center p-4">
          <div id="FrontTime"></div>
          <img src="./assets/islamic.png" class="masjid-img" alt="Masjid">
          <div id="RemainingTime" class="mt-3"></div>
        </div>
      </div>

      <!-- Prayer timings -->
      <div class="col-lg-8">
        <div class="timings-card p-4" id="prayerTiming">
          <p class="text-muted mb-0">Search a city to see prayer timings.</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
 
  <script src="reminder.js"></script>
</body>
</html>
